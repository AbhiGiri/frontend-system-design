<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    font-family: 'Arial', sans-serif;
    text-align: center;
}

h1, h2 {
    color: #333;
}

#preferences-container, #recommendations-container {
    margin-top: 20px;
}

#preferences-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

button {
    margin-top: 10px;
    padding: 8px;
    cursor: pointer;
}

#recommendations {
    font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Welcome to the Recommendation App!</h1>
  <div id="preferences-container">
    <h2>Set Your Preferences</h2>
    <form id="preferences-form">
      <label for="preferences">Choose your preferences:</label>
      <select id="preferences" name="preferences">
        <option value="movies">Movies</option>
        <option value="books">Books</option>
        <option value="music">Music</option>
      </select>
      <button type="button" onclick="setPreferences()">Set Preferences</button>
    </form>
  </div>

  <div id="recommendations-container" style="display:none;">
    <h2>Personalized Recommendations</h2>
    <p id="recommendations"></p>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
